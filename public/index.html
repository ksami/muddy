<!doctype html>
<html>
  
  <head>
    <title>muddy</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  
  <body>
    <form id="login">
      <table>
        <tr>
          <td>Username:</td>
          <td><input id="username"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input id="password" type="password"></td>
        </tr>
        <tr>
          <td><button>Login</button></td>
          <td><a href="/register">Register</a></td>
        </tr>
      </table>
    </form>
    <table id="main" class="hide">
      <tr>
        <td>
          <ul id="messages"></ul>
        </td>
        <td>
          <ul id="map">
            <li id="mapname"></li>
            <li id="mapdesc"></li>
            <li id="mapexits"></li>
            <li id="mapmobs"></li>
            <br />
            <li id="map0"></li>
            <li id="map1"></li>
            <li id="map2"></li>
            <li id="map3"></li>
            <li id="map4"></li>
          </ul>
        <td>
      </tr>
      <tr>
        <td colspan="2">
          <form id="command">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </td>
      </tr>
    </table>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!--jquery dependency-->
    <script src="/js/index.js"></script>
  
  </body>
</html>
