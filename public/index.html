<!doctype html>
<html>
  
  <head>
    <title>muddy</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  
  <body>

    <div>
      <form id="login">
        <table>
          <tr>
            <td>Username:</td>
            <td><input id="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input id="password" type="password"></td>
          </tr>
          <tr>
            <td><button>Login</button></td>
            <td><a href="/register">Register</a></td>
          </tr>
        </table>
      </form>
    <div>

    <div id="main" class="hide">
      <table>
        <tr>
          <td>
            <ul class="box" id="messages"></ul>
          </td>

          <td>
            <table class="box" id="info">
              <tr>
                <td>
                  <ul>
                    <li id="mapname"></li>
                    <li id="mapdesc"></li>
                    <li id="mapexits"></li>
                    <li id="mapusers"></li>
                    <li id="mapmobs"></li>
                    <li id="mapitems"></li>
                  </ul>
                </td>
                <td>
                  <ul class="box">
                    <li id="map0"></li>
                    <li id="map1"></li>
                    <li id="map2"></li>
                    <li id="map3"></li>
                    <li id="map4"></li>
                  </ul>
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <ul>
                    <li id="player"></li>
                    <li id="target"></li>
                  </ul>
                </td>
              </tr>
            </table>
            
            <ul id="inventory">
            </ul>
          </td>

        </tr>
        <tr>
          <td colspan="2">
            <form id="command">
              <input id="m" autocomplete="off" /><button>Send</button>
            </form>
          </td>
        </tr>
      </table>
    </div>

    <div id="critWindow" class="front hide">
      ^^^ CRITICAL STRIKE ^^^
      <input id="crit">
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!--jquery dependency-->
    <script src="/js/index.js"></script>
  
  </body>
</html>
